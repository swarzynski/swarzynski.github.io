<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Standardowe podejście</h2>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="sel1">Województwo:</label>
      <div class="col-sm-10">
      <select class="form-control" id="sel1">
        <option>dolnośląskie</option>
        <option>kujawsko-pomorskie</option>
        <option>lubelskie</option>
        <option>lubuskie</option>
        <option>łódzkie</option>
        <option>małopolskie</option>
        <option>mazowieckie</option>
        <option>opolskie</option>
        <option>podkarpackie</option>
        <option>podlaskie</option>
        <option>pomorskie</option>
        <option>śląskie</option>
        <option>świętokrzyskie</option>
        <option>warmińsko-mazurskie</option>
        <option>wielkopolskie</option>
        <option>zachodniopomorskie</option>
      </select>
      </div>
    </div>
    <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Miejscowość:</label>
    <div class="col-sm-10">
      <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
    </div>
    </div>
  </form>

 <h2>Selector z jQueryUI</h2> 

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="speed">Select a speed:</label>
      <div class="col-sm-10">
      <select class="form-control" name="speed" id="speed">
        <option value="Slower">Slower</option>
        <option value="Slow">Slow</option>
        <option value="Medium" selected>Medium</option>
        <option value="Fast">Fast</option>
        <option value="Faster">Faster</option>
      </select>
      </div>
    </div>
  </form>

  <script>
  $( "#speed" ).selectmenu();
  </script>


  <h2>Horizontal form: control states</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label">Focused</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" type="text" value="Click to focus...">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Disabled</label>
      <div class="col-sm-10">
        <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
      </div>
    </div>
    <fieldset disabled>
      <div class="form-group">
        <label for="disabledTextInput" class="col-sm-2 control-label">Disabled input and select list (Fieldset disabled)</label>
        <div class="col-sm-10">
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
        </div>
      </div>
      <div class="form-group">
        <label for="disabledSelect" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <select id="disabledSelect" class="form-control">
            <option>Disabled select</option>
          </select>
        </div>
      </div>
    </fieldset>
    <div class="form-group has-success has-feedback">
      <label class="col-sm-2 control-label" for="inputSuccess">Input with success and glyphicon</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSuccess">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group has-warning has-feedback">
      <label class="col-sm-2 control-label" for="inputWarning">Input with warning and glyphicon</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputWarning">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group has-error has-feedback">
      <label class="col-sm-2 control-label" for="inputError">Input with error and glyphicon</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputError">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
    </div>
  </form>
</div>

</body>
</html>
